---
layout: default
---

<div id="feature-block">
    <div class="container">
        <h1 class="title">{{ page.title }}</h1>
        {% if page.image %}
            <img src="{{ site.baseurl }}/assets/imgs/{{ page.image }}" id="feature-img">
        {% else %}
            <br>
        {% endif %}
    </div>
</div>

<div class="container content">
    {{ content }}
</div>
